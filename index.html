<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/14bd85f43c.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="css\styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="wrapper">


    <div class="logo">
      <img src="image/logo.svg" alt="">
    </div>
    <section>

      <div class="img">
        <img src="image/illustration-mockups.svg" alt="">
      </div>

      <div class="message">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn" type="button" name="button"> Register</button>
      </div>
    </section>

    <div class="my-accounts">

      <div class="circle">
        <i class="fab fa-facebook-f"></i>
      </div>

      <div class="circle">
        <i class="fab fa-twitter"></i>
      </div>

      <div class="circle">
        <i class="fab fa-instagram"></i>
      </div>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Da7y</a>.
      </p>
    </footer>
  </div>

</body>

</html>
